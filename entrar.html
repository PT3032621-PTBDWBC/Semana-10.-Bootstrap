<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    main {
      background-color: white !important;
    }
    .login-container {
      max-width: 300px;
      margin: 0 auto !important;
      padding-top: 20px;
    }
    .form-group, .form-check, .text-center button, .text-center a {
      margin-bottom: 0px !important; /* Diminuir o espaço entre os elementos */
    }
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    <div class="container login-container">
      <img src="Imagens/ifsp.png" alt="Logo do IFSP" class="d-block mx-auto" style="width: 100px;">
      <h1 class="text-center mb-3">Faça login</h1>

      <form method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="usuario" id="entrar-usuario" placeholder="Seu email" required>
          <input type="password" class="form-control" name="senha" id="entrar-senha" placeholder=" Senha" required>
        </div>

        <div class="form-check text-center mb-2">
          <input class="form-check-input" type="checkbox" name="lembrar" id="lembrar">
          <label class="form-check-label" for="lembrar">
            Lembrar de mim
          </label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="text-center">
          <a href="#">Esqueci a senha</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>
</html>
